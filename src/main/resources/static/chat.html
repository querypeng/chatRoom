<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>群聊</title>
    <link rel="shortcut icon" href="bitbug_favicon.ico"/>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>

<body>
<script src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>

<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div id="greetings">
                <div id="conversation" style="display: none">群聊进行中。。。</div>
            </div>
        </div>
        <div class="col-sm-4">
            <br/> <br/> <br/> <br/>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="name" placeholder="请输入用户名">
            </div>
            <div>
                <input id="connect" type="button" class="btn btn-outline-success" value="建立连接">
                <input id="disconnect" type="button" disabled="disabled" class="btn btn-outline-danger" value="断开连接">
            </div>
            <br/>
            <div id="chat" style="display: none;"></div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="content" height="50px" placeholder="请输入聊天内容">
            </div>
            <input id="send" type="button" class="btn btn-info btn-block" value="发送聊天">
        </div>
    </div>
</div>
</body>
</html>
