<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>群聊</title>
    <link href="bitbug_favicon.ico" rel="shortcut icon"/>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>

<body>
<script src="//cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div id="greetings" class="container">
            </div>
        </div>
        <div class="col-md-4">
            <br/> <br/> <br/> <br/>
            <div class="input-group mb-3">
                <input class="form-control" id="name" placeholder="请输入用户名" type="text">
            </div>
            <div>
                <input class="btn btn-outline-success" id="connect" type="button" value="建立连接">
                <input class="btn btn-outline-danger" disabled="disabled" id="disconnect" type="button" value="断开连接">
                <input id="clear" type="button" class="btn btn-outline-warning" value="清空聊天内容">
            </div>
            <br/>
            <div id="chat" style="display: none;"></div>

            <div class="input-group mb-3">
                <input class="form-control" id="content" placeholder="请输入聊天内容" type="text"
                       onkeypress="keySubmit()">
            </div>
            <input class="btn btn-info btn-block" id="send" type="button" value="发送聊天">
        </div>
    </div>
</div>
</body>
<script>
    function keySubmit(e) {
        var evt = window.event || e;
        if (evt.keyCode === 13) {
            //回车事件
            sendName()
        }
    }
</script>
</html>
